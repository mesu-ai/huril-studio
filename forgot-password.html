<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Hurl Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
    .font-work-sans {
      font-family: 'Work Sans', sans-serif;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'light-ash': '#7F7F7F',
            'deep-ash': '#495057',
            'light-blue': '#104278',
            'deep-blue': '#1F5DA0',
            'deep-green': '#1F955C',
            'light-green': '#2BB673',
          },
          boxShadow: {
            'custom': '0px 0px 8px 0px #00000029',
            'custom1': '0px 0px 20px 0px rgba(0, 0, 0, 0.30)',
          }
        }
      }
    }
  </script>
</head>
<body class="font-work-sans">
  <main class="container mx-auto px-4 py-8">
    <div>
      <a href="/index.html" class="flex flex-col items-center justify-center">
        <img src="./assets/images/logo.png" alt="Logo" class="h-12">
        <p class="ml-3 text-xl font-bold text-deep-ash">Hurl Studio</p>
      </a>
    </div>

    <div class="mt-5 max-w-lg mx-auto bg-slate-50 p-5 shadow-custom rounded-lg">
      <h2 class="text-3xl font-semibold text-deep-blue text-center">Forgot Password</h2>
      <hr class="my-5">
      <div id="step-1" class="step active mt-4 space-y-5">
        <form id="step-1-form">
          <div>
            <label for="phone" class="text-deep-ash">Phone</label>
            <input type="tel" id="phone" name="phone" class="w-full border-2 border-gray-300 rounded-md px-2 py-1.5 focus:outline-none focus:border-deep-blue" placeholder="Enter Your Contact Number" required>
          </div>
          <button class="w-full rounded-md mt-3 py-2 text-white font-medium bg-light-green" type="submit">Next</button>
        </form>
      </div>
      <div id="step-2" class="step hidden mt-4 space-y-5">
        <form id="step-2-form">
          <div>
            <label for="token" class="text-deep-ash">Token</label>
            <input type="text" id="token" name="token" class="w-full border-2 border-gray-300 rounded-md px-2 py-1.5 focus:outline-none focus:border-deep-blue" placeholder="Enter Your Token" required>
          </div>
          <button class="w-full rounded-md mt-3 py-2 text-white font-medium bg-light-green" type="submit">Next</button>
        </form>
      </div>
      <div id="step-3" class="step hidden mt-4 space-y-5">
        <form id="step-3-form">
          <div>
            <label for="password" class="text-deep-ash">New Password</label>
            <input type="password" id="password" name="password" class="w-full border-2 border-gray-300 rounded-md px-2 py-1.5 focus:outline-none focus:border-deep-blue" placeholder="Enter Your New Password" required>
          </div>
          <div class="mt-3">
            <label for="confirm-password" class="text-deep-ash">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" class="w-full border-2 border-gray-300 rounded-md px-2 py-1.5 focus:outline-none focus:border-deep-blue" placeholder="Confirm Your New Password" required>
          </div>
          <button class="w-full rounded-md mt-3 py-2 text-white font-medium bg-light-green" type="submit">Reset Password</button>
        </form>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const steps = document.querySelectorAll('.step');
      let currentStep = 0;

      function showStep(stepIndex) {
        steps.forEach((step, index) => {
          if (index === stepIndex) {
            step.classList.remove('hidden');
            step.classList.add('active');
          } else {
            step.classList.add('hidden');
            step.classList.remove('active');
          }
        });
      }

      document.getElementById('step-1-form').addEventListener('submit', function (e) {
        e.preventDefault();
        currentStep = 1;
        showStep(currentStep);
      });

      document.getElementById('step-2-form').addEventListener('submit', function (e) {
        e.preventDefault();
        currentStep = 2;
        showStep(currentStep);
      });

      document.getElementById('step-3-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
        }
        // Here you would normally handle the final form submission
        alert('Password Reset Complete!');
      });

      showStep(currentStep);
    });
  </script>
</body>
</html>
