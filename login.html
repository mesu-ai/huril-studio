<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hurl Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/custom.css">
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
    .font-work-sans {
      font-family: 'Work Sans', sans-serif;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'light-ash': '#7F7F7F',
            'deep-ash': '#495057',

            'light-blue': '#104278',
            'deep-blue': '#1F5DA0',

            'deep-green': '#1F955C',
            'light-green': '#2BB673',
          },
          boxShadow: {
            'custom': '0px 0px 8px 0px #00000029',
            'custom1': '0px 0px 20px 0px rgba(0, 0, 0, 0.30)',
          }
        }
      }
    }
  </script>
</head>

<body class="font-work-sans">
  <main class="container mx-auto px-4 py-8">
   
    <div>
      <a href="/index.html" class="flex flex-col items-center justify-center">
        <img src="./assets/images/logo.png" alt="Logo" class="h-12">
        <p class="ml-3 text-xl font-bold text-deep-ash">Hurl Studio</p>
      </a>
    </div>

    <div class="mt-5 max-w-lg mx-auto bg-slate-50 p-5 shadow-custom rounded-lg">
      

      <h2 class="text-3xl font-semibold text-deep-blue text-center ">Login</h2>
      <hr class="my-5 bg-light-blue">
      <div class="mt-4 space-y-5">
        <form id="login-form">

          <div>
            <label for="email" class="text-deep-ash">Email</label>
            <input type="email" id="email" name="email"
              class="w-full border-2 border-gray-300 rounded-md px-2 py-1.5 focus:outline-none focus:border-deep-blue"
              placeholder="Enter Your Email" required>
          </div>
         

          <div class="mt-3">
            <label for="password" class="text-deep-ash">Password</label>
            <input type="password" id="password" name="password"
              class="w-full border-2 border-gray-300 rounded-md px-2 py-1.5 focus:outline-none focus:border-deep-blue"
              placeholder="Enter Your Password" required>
          </div>


          <div class="flex justify-end my-2">
            <a href="forgot-password.html" class="font-medium text-sm text-red-600">Forgot Password?</a>
          </div>

          <button class="w-full rounded-md mt-3 py-2 text-white font-medium bg-light-green" type="submit">Let me in.</button>

        </form>

        <hr>
        <div class="text-center">
          <p class="text-deep-ash">Don't have an account?
            <a href="register.html" class="text-light-green">Register Now</a>
          </p>
        </div>
      </div>
  </main>

  <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email= document.getElementById('email').value;
      const password= document.getElementById('password').value;
      console.log(email, password);

    });
  </script>
</body>

</html>
